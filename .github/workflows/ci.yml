name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    name: "MW ${{ matrix.mw }}, PHP ${{ matrix.php }}"
    continue-on-error: ${{ matrix.experimental }}

    strategy:
      matrix:
        include:
          - mw: 'REL1_43'
            php: 8.1
            experimental: false
          - mw: 'REL1_44'
            php: 8.1
            experimental: false
          - mw: 'master'
            php: 8.3
            experimental: true

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mediawiki

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl
          tools: composer

      - name: Cache MediaWiki
        id: cache-mediawiki
        uses: actions/cache@v4
        with:
          path: |
            mediawiki
            !mediawiki/extensions/
            !mediawiki/vendor/
          key: mw_${{ matrix.mw }}-php${{ matrix.php }}-v20

      - name: Cache Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-php${{ matrix.php }}

      - uses: actions/checkout@v5
        with:
          path: EarlyCopy

      - name: Install MediaWiki
        if: steps.cache-mediawiki.outputs.cache-hit != 'true'
        working-directory: ~
        run: bash EarlyCopy/.github/workflows/installWiki.sh ${{ matrix.mw }}

      - uses: actions/checkout@v5
        with:
          path: mediawiki/extensions/WikiPoints

      - name: Composer update
        run: composer update
        working-directory: mediawiki/extensions/WikiPoints

      #- name: Run PHPUnit
      #  run: composer phpunit:entrypoint -- --group WikiPoints -c tests/phpunit/suite.xml

      #- name: Run parser tests
      #  run: php tests/parser/parserTests.php --file=extensions/WikiPoints/tests/parser/parserTests.txt

      - name: Run phpcs
        run: composer run test
        working-directory: mediawiki/extensions/WikiPoints

      - name: Run phan
        run: composer run phan
        working-directory: mediawiki/extensions/WikiPoints
